{%extends 'base/custom-base.html'%}
{% load static %}
{%block body%}
<div class="container-fluid">
    <div class="page-content">
      <h2>Choose a brand</h2>
        <div class="brand-list">
            {%for brand in brands%}
            <div class="thumbnail brand box">
              <a data-url="{%url "get-phones" brand.slug %}" data-toggle="modal" data-target="#phoneModal" class="phone-list-toggle-btn">
                  <img src={{brand.brand_pic.url}} class="img-responsive">
                  <div class="caption">
                     <h4>{{brand.brand_name}}</h4>
                 </div>
              </a>
              
            </div>
           
            {%endfor%}
        </div>
      </div>
      
</div>

<!-- Modal -->
<div id="phoneModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <table class="table table-striped table-responsive">
              <tbody class="phone-list">

              </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
 

{%endblock%}
