{% extends "base.html" %}
{% block body %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<a href={%url "edit-form" %}>Edit details</a>
<a href={%url "security" %}>Edit details</a>
<h1>
     {{siteuser.username}}<br>
     {{siteuser.customer.Customer_First_Name}}
      {{siteuser.customer.Customer_Last_Name}}
</h1>

{% endblock %}
