{% extends "base.html" %}
{% block body %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="" method="post" style="text-align: center;">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Sign In" />
</form>
</div>
{% endblock %}
