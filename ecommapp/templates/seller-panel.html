{% extends "seller-base.html" %}
{% load static %}
{%block body%}

   <p> {{seller}}</p>
   <a href={% url "seller-product-add" %}> ADD</a>

     <li>{{product}}
      <a href={% url "seller-product-update"  product.pk %}>EDIT</a>

    </li>
   {%endfor%}

{%endblock%}
