
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fashvolts</title>
    {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'main/css/bootstrap.min.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'main/css/font-awesome.min.css' %}" />
      <link href="{% static 'main/css/animate.min.css' %}" rel="stylesheet">
      <link href="{% static 'main/css/bootstrap-dropdownhover.min.css' %}" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{% static 'main/css/test-style.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'main/css/desktop.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'main/css/tablet.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'main/css/white-theme.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'main/css/user-dash.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'main/css/user-dash-colors.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'main/css/user-dash-mobile.css' %}" />
      <script src="{% static 'main/js/jquery-3.2.1.js' %}"></script>
      <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'main/js/bootstrap-dropdownhover.min.js' %}"></script>

      <script src="https://use.fontawesome.com/a8a9a7df82.js"></script>
  </head>
  <body>
    <header>

      {% include 'base/header.html' %}
    </header>



  <div class="side-navigation-bar">
    <div class="side-nav-header">
      <i class="fa fa-user" aria-hidden="true"></i>
        My Account
        <div class="toggle-button pull-right">
          <i class="fa fa-bars"></i>
        </div>
        <!-- <i class="fa fa-chevron-right pull-right" aria-hidden="true"></i> -->
    </div>
      <ul class="side-main-list">
          <li>
            <i class="fa fa-archive" aria-hidden="true"></i>
              My Orders
            <i class="fa fa-chevron-right pull-right" aria-hidden="true"></i>
            <ul class="side-nav-sub-list">
                  <li>
                    <a href="#">Track Order</a>
                  </li>
                  <li>
                    <a href="{%url "user-orders" %}">Past Orders</a>
                  </li>
                  <li>
                    <a href="#">Return Order</a>
                  </li>
            </ul>
          </li>
          <li>
            <i class="fa fa-tags" aria-hidden="true"></i>
              My Rewards
            <i class="fa fa-chevron-right pull-right" aria-hidden="true"></i>
            <ul class="side-nav-sub-list">
                  <li>
                    <a href="{%url "coupons" %}">Coupons</a>
                  </li>
                  <li>
                    <a href="{%url "credits" %}">Fash Wallet</a>
                  </li>
            </ul>
          </li>
          <li>
            <i class="fa fa-cog" aria-hidden="true"></i>
              My Settings
            <i class="fa fa-chevron-right pull-right" aria-hidden="true"></i>
            <ul class="side-nav-sub-list">
                  <li>
                    <a href="{%url "edit-form"%}">Personal Details</a>
                  </li>
                  <li>
                    <a href="{%url "security" %}">Security</a>
                  </li>
            </ul>
          </li>
      </ul>
  </div>
  <div class="user-main-screen">

      {% block body_block %}{%endblock%}
  </div>


<footer>
  {% include 'base/footer.html' %}
</footer>
  </body>
</html>
